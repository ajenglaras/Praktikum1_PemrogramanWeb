<html>
    <head>
        <title>Tugas 1 - Form html</title>
    </head>
    <body>
        <h1>Form HTML</h1>
        Name : <input type = "text" name = "nama">
        <br>
        <br>
        Gender :
        <input type="radio" name="jenis_kelamin" value="L"> Man
        <input type="radio" name="jenis_kelamin" value="P"> Woman
        <br>
        <br>
        Address : <input type = "text" name = "alamat">
        <br>
        <br>
        Country :
        <select name="negara">
            <option value="Indonesia"> Indonesia </option>
            <option value="North Korea"> North Korea </option>
            <option value="South Korea"> South Korea </option>
            <option value="Australia"> Australia </option>
            <option value="Germany"> Germany </option>
        </select>
        <br>
        <br>
        Email : <input type = "email" name = "email">
        <br>
        <br>
        Photo : <input type = "text" name = "gambar">
                <input type = "button" name = "file_gambar" value="Browse...">
        <br>
        <br>
        Comment : <textarea name="komentar" cols="45" rows="5" align="center"></textarea> 
        <input type = "submit" name = "kirim">
        <center><h4>Form Registrasi</h4></center>
    </body>
</html>
